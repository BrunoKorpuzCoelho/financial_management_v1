                    </svg>
                </button>
                <button class="logout-btn" onclick="handleLogout()">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                    </svg>
                    Sair
                </button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="cards-grid">
            <div class="card card-emerald" onclick="handleCardClick('adicionar-transacao')">
                <div class="icon-container">
                    <svg class="icon icon-emerald" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                </div>
                <div>
                    <h2 class="card-title">Adicionar Registo</h2>
                    <p class="card-description">Para registar novos ganhos ou despesas</p>
                </div>
            </div>

            <div class="card card-blue" onclick="handleCardClick('despesas-mensais')">
                <div class="icon-container">
                    <svg class="icon icon-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                </div>
                <div>
                    <h2 class="card-title">Dashboard</h2>
                    <p class="card-description">Para visualizar as despesas</p>
                </div>
            </div>

            <div class="card card-purple" onclick="handleCardClick('configurar-orcamento')">
                <div class="icon-container">
                    <svg class="icon icon-purple" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                </div>
                <div>
                    <h2 class="card-title">Empregados</h2>
                    <p class="card-description">Para configurar os Empregados e seus custos</p>
                </div>
            </div>

            <div class="card card-orange" onclick="handleCardClick('historico-transacoes')">
                <div class="icon-container">
                    <svg class="icon icon-orange" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                </div>
                <div>
                    <h2 class="card-title">Registos Simples</h2>
                    <p class="card-description">Registos simples de vendas e despesas</p>
                </div>
            </div>
        </div>
    </main>

    <div id="system-modal" class="system-modal">
    <div class="system-modal-content">
        <div class="system-modal-header">
            <button class="system-modal-close" onclick="closeSystemModal()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="system-modal-body" id="system-modal-body">
            <!-- Conteúdo dinâmico do modal será inserido aqui -->
        </div>
    </div>
</div>
    
    <script src="/static/dashboard/js/main.js"></script>
    <script src="/static/dashboard/js/modal_js_addition.js"></script>
</body>
</html>
